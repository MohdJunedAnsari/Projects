<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Web Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="calc" aria-label="Calculator">
    <section class="display" aria-live="polite">
      <div class="secondary" id="expression">0</div>
      <div class="primary" id="result">0</div>
    </section>

    <section>
      <div class="pad" role="group" aria-label="calculator buttons">
        
        <button id="clear" class="op">C</button>
        <button id="back">⌫</button>
        <button id="percent">%</button>
        <button data-op="/" class="op">÷</button>

        <button data-num="7">7</button>
        <button data-num="8">8</button>
        <button data-num="9">9</button>
        <button data-op="*" class="op">×</button>

        <button data-num="4">4</button>
        <button data-num="5">5</button>
        <button data-num="6">6</button>
        <button data-op="-" class="op">−</button>

        <button data-num="1">1</button>
        <button data-num="2">2</button>
        <button data-num="3">3</button>
        <button data-op="+" class="op">+</button>

        <button data-num="0" class="wide">0</button>
        <button id="dot">.</button>
        <button id="equals" class="accent">=</button>
      </div>

    </section>
  </main>
<script src="script.js"></script>
</body>
</html>
